<!DOCTYPE html>
<html lang="en">
<head>
    <title>Netflix</title>
    <style>
        /* Style the OTP input containers */
        .otp-container {
            display: flex;
            gap: 10px;
        }
        .otp-input {
            width: 40px;
            height: 40px;
            text-align: center;
            font-size: 20px;
            border: 2px solid #292929;
            border-radius: 5px;
            outline: none;
            background-color: rgb(41, 40, 40);
            color: rgb(252, 248, 248);
        }
        .otp-input:focus {
            border-color: #fcfdfc;
        }
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: rgba(0, 0, 0, 0.968);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url(background.jpg);
            background-size: cover;
        }
        .page {
            background-color: rgba(0, 0, 0, 0.75);
            padding: 60px 68px 40px;
            border-radius: 4px;
            width: 350px;
            max-width: 100%;
            height: 550px;
        }
        .first {
            color: yellow;
            padding-left: 40px;
        }
        .just {
            color: yellow;
            padding-left: 110px;
           
        }
        .ph {
            margin-left: 10px;
            color: rgb(186, 183, 183);
        }
        .min {
            margin-left: 40px;
            color: rgb(186, 183, 183);
        }
        .in{
            width: 100%;
            background-color: #eb2c36;
            color: white;
            padding: 12px 16px;
            border: 0;
            border-radius: 4px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }
        .in:hover {
           background-color:rgb(242, 97, 97);
        }
        .not {
            margin-left: 100px;
            color: rgb(186, 183, 183);
        }
        .use {
            width: 100%;
            background-color: #2e2c2c;
            color: white;
            padding: 12px 16px;
            border: 0;
            border-radius: 4px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-bottom: 100px;
        }
        .use:hover {
            background-color:  #414141;
        }
        a {
         text-decoration: none;
         color: #f5f5f9; /* Set the text color to white */
        }
  </style>
    <body>
        <div class="page">
            <h1 class="first">Enter the code we</h1>
            <h1 class="just"> just sent</h1>
            <p class="ph">We sent a sign-in code to +911234567890.</p>
            <p class="min">The code will expire in 15 minutes.</p>
            <div class="otp">
                <input type="text" maxlength="1" class="otp-input" id="otp1">
                <input type="text" maxlength="1" class="otp-input" id="otp2">
                <input type="text" maxlength="1" class="otp-input" id="otp3">
                <input type="text" maxlength="1" class="otp-input" id="otp4">
            </div>
            <button class="in">
                <a href="last.html" style="text-decoration: none;">Sign In</a></button>
            <p class="not">Did not receive a code?</p>
            <button class="use">Use Password Instead</button>
        </div>
        <script>
            // Automatically move focus to the next input after typing a digit
            const otpInputs = document.querySelectorAll('.otp-input');
    
            otpInputs.forEach((input, index) => {
                input.addEventListener('input', () => {
                    if (input.value.length === 1 && index < otpInputs.length - 1) {
                        otpInputs[index + 1].focus();  // Move focus to the next input
                    }
                });
            });
        </script>
    </body>
</html>
