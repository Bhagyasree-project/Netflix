<!DOCTYPE html>
<html lang="en">
<head>
    <title>Netflix</title>
    <style>
        /* Cursor for typing in input fields */
        input[type="text"], textarea {
            cursor: text; /* The I-beam cursor for typing */
        }
        
        /* Cursor for hovering over buttons */  
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: rgba(0, 0, 0, 0.968);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url(background.jpg);
            background-size: cover;
        }
        .corner-image {
           position: absolute;
           top: 0;
           left: 0;
           padding: 10px; /* Optional, adds some space from the edge */
        }
        .corner-image img {
           width: 280px; /* Adjust image size */
           height: 200px; /* Adjust image size */
        }
        .page {
            background-color: rgba(0, 0, 0, 0.75);
            padding: 60px 68px 40px;
            border-radius: 4px;
            width: 350px;
            max-width: 100%;
            height: 550px;
        }
        .page h1 {
            font-size: 32px;
            margin-bottom: 28px;
        }
        .page input[type="text"],
        .page input[type="password"] {
            width: 100%;
            padding: 16px 20px;
            margin-bottom: 20px;
            border: 0;
            background-color: #333;
            color: white;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .in{
            width: 100%;
            background-color: #f11c1c;
            color: white;
            padding: 16px 20px;
            border: 0;
            border-radius: 4px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-bottom: 10px;
        }
        .in:hover {
           background-color:rgb(242, 97, 97);
        }
        .code {
            width: 100%;
            background-color: #333;
            color: white;
            padding: 16px 20px;
            border: 0;
            border-radius: 4px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-bottom: 10px;
        }
        .code:hover {
            background-color:  #414141;
        }
        .or {
            margin-left: 100px;
            color: white;
            padding-left: 60px;
        }
        .got{
            margin-left: 100px;
            color: white;
            padding-left: 60px;
        }
        .got:hover {
            cursor: pointer;
            color: #cbcbce;
        }
        .box {
           padding-top: 20px;
           color: white;
        }
        .box:hover {
            cursor: pointer;
            color: #cbcbce;
        }
        .new {
           padding-top: 20px;
           color: rgba(200, 197, 197, 0.769);
           padding-bottom: 15PX;
        }
        .now {
           padding-top: 20px;
           color: white;
        }
        .now:hover {
            cursor: pointer;
            text-decoration: underline;
        }
        .msg {
           color: rgb(138, 136, 136);
        }
        .more {
           padding-top: 20px;
           color: rgb(36, 65, 248);
        }
        .more:hover {
            cursor: pointer;
            color: skyblue;
        }
        a {
         text-decoration: none;
         color: #f5f5f9; /* Set the text color to white */
        }
  </style>
</head>
<body>
    
    <div class="corner-image">
        <img src="logo.png" alt="Corner Image"></div>
    <div class="page">
        <h1>Sign In</h1>
        <input type="text" placeholder="Email or phone number">
        <input type="text" placeholder="Password">
        <button class="in">
            <a href="last.html" style="text-decoration: none;">Sign In</a></button>
        <p class="or">OR</p>
        <button class="code">
            <a href="send.html" style="text-decoration: none;">Use a sign-in code</a></button>
        <u class="got">
            <a href="for.html"style="text-decoration: none;">Forgot Password?</a></u>
        <div class="box">
           <label ><input type="checkbox">Remember me</label>
        </div>
        <div class="new">
            New to Netflix?<a class="now">Sign up now.</a>
        </div>
        <small class="msg">
           This page is protected by Google reCAPTCHA to ensure you're not a bot.
        </small>
           <u class="more">Learn more.</u>
    </div>
</body>
</html>
